<nav
  [ngClass]="sidebarExpandido ? 'w-56' : 'w-16'"
  class="fixed top-0 left-0 h-full z-50 transition-all duration-300 bg-[#F5F5F5]"
>
  <div class="flex flex-col h-full gap-3">
    <div class="flex mt-20 mx-2">
      <button
        (click)="toggleSidebar()"
        class="flex w-full px-3 py-2 transition-all space-x-2 rounded-md hover:bg-[#ebebf2] duration-300 ease-in-out"
      >
        <div class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-panel-left-icon lucide-panel-left"
          >
            <rect width="18" height="18" x="3" y="3" rx="2" />
            <path d="M9 3v18" />
          </svg>
        </div>
        <div class="flex items-center">
          <span
            [ngClass]="{
              'opacity-100 max-w-[200px] scale-100 ': sidebarExpandido,
              'opacity-0 max-w-0 scale-95 overflow-hidden ml-0':
                !sidebarExpandido
            }"
            class="text-sm font-bold whitespace-nowrap transition-all duration-300 ease-in-out"
          >
            Panel de Control
          </span>
        </div>
      </button>
    </div>

    <div class="flex mx-2 flex-col gap-1 text-black">
      <!-- Registro -->
      <div class="relative group w-full">
        <a
          routerLink="/usuarios/registro"
          routerLinkActive="active"
          class="flex items-center px-3 py-2 rounded-md hover:bg-[#ebebf2] transition-all duration-300 ease-in-out space-x-2"
        >
          <div class="w-6 min-w-[1.5rem] flex justify-center items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
              <circle cx="9" cy="7" r="4" />
              <line x1="19" x2="19" y1="8" y2="14" />
              <line x1="22" x2="16" y1="11" y2="11" />
            </svg>
          </div>

          <span
            [ngClass]="{
              'opacity-100 max-w-[200px] scale-100 ml-2': sidebarExpandido,
              'opacity-0 max-w-0 scale-95 overflow-hidden ml-0':
                !sidebarExpandido
            }"
            class="text-sm font-bold whitespace-nowrap transition-all duration-300 ease-in-out"
          >
            Registrar Usuario
          </span>
        </a>

        <div
          *ngIf="!sidebarExpandido"
          class="absolute left-full top-1/2 -translate-y-1/2 ml-2 px-3 py-1 bg-white text-sm font-semibold rounded shadow opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-all whitespace-nowrap z-50"
        >
          Registrar Usuario
        </div>
      </div>
      <!-- Listado -->
      <div class="relative group w-full">
        <a
          routerLink="/usuarios/listado"
          routerLinkActive="active"
          class="flex items-center px-3 py-2 rounded-md hover:bg-[#ebebf2] transition-all duration-300 ease-in-out space-x-2"
        >
          <div class="w-6 min-w-[1.5rem] flex justify-center items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-list-icon lucide-list"
            >
              <path d="M3 12h.01" />
              <path d="M3 18h.01" />
              <path d="M3 6h.01" />
              <path d="M8 12h13" />
              <path d="M8 18h13" />
              <path d="M8 6h13" />
            </svg>
          </div>
          <span
            [ngClass]="{
              'opacity-100 max-w-[200px] scale-100 ml-2': sidebarExpandido,
              'opacity-0 max-w-0 scale-95 overflow-hidden ml-0':
                !sidebarExpandido
            }"
            class="text-sm font-bold whitespace-nowrap transition-all duration-300 ease-in-out"
          >
            Listado de Usuarios
          </span>
        </a>

        <div
          *ngIf="!sidebarExpandido"
          class="absolute left-full top-1/2 -translate-y-1/2 ml-2 px-3 py-1 bg-white text-black text-sm font-semibold rounded shadow opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-all whitespace-nowrap z-50"
        >
          Listado de Usuarios
        </div>
      </div>
      <!-- Roles -->
      <div class="relative group w-full">
        <a
          routerLink="/usuarios/roles"
          class="flex items-center px-3 py-2 rounded-md hover:bg-[#ebebf2] transition-all duration-300 ease-in-out space-x-2"
        >
          <div class="w-6 min-w-[1.5rem] flex justify-center items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-book-lock-icon lucide-book-lock"
            >
              <path d="M18 6V4a2 2 0 1 0-4 0v2" />
              <path d="M20 15v6a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20" />
              <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H10" />
              <rect x="12" y="6" width="8" height="5" rx="1" />
            </svg>
          </div>
          <span
            [ngClass]="{
              'opacity-100 max-w-[200px] scale-100 ml-2': sidebarExpandido,
              'opacity-0 max-w-0 scale-95 overflow-hidden ml-0':
                !sidebarExpandido
            }"
            class="text-sm font-bold whitespace-nowrap transition-all duration-300 ease-in-out"
          >
            Gesti√≥n de Roles
          </span>
        </a>

        <div
          *ngIf="!sidebarExpandido"
          class="absolute left-full top-1/2 -translate-y-1/2 ml-2 px-3 py-1 bg-white text-black text-sm font-semibold rounded shadow opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-all whitespace-nowrap z-50"
        >
          Gestion de Roles
        </div>
      </div>
    </div>
  </div>
</nav>
