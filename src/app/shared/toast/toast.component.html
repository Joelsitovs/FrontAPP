<div
  *ngIf="message"
  [ngClass]="[
    'fixed top-20 left-0 z-50 text-white px-6 py-3 rounded-r-md shadow-md border-l-4',
    visible ? 'animate-slide-in' : 'animate-slide-out',
    type === 'success' ? 'bg-green-500 border-green-700' : '',
    type === 'error' ? 'bg-red-500 border-red-700' : '',
    type === 'info' ? 'bg-blue-500 border-blue-700' : ''
  ]"
>
  {{ message }}
</div>
