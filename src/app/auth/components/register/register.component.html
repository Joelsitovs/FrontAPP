<div
  class="flex flex-col items-center justify-center w-full min-h-screen px-4 bg-gray-100 dark:bg-[#fdfdfd]"
>
  <h1 class="text-2xl font-bold mb-4 text-center">Registro</h1>
  <p class="text-sm text-gray-500 mb-6 text-center">
    Crea tu cuenta para acceder a todas las funcionalidades.
  </p>

  <div class="space-y-4 w-full max-w-sm sm:max-w-md md:max-w-lg">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="flex flex-col w-full items-center justify-center gap-4"
    >
      <!-- Correo -->
      <div class="relative w-full flex flex-col gap-2">
        <label for="email" class="text-sm dark:text-gray-400">Correo</label>
        <input
          type="email"
          class="w-full border dark:border-[#161616] rounded-md p-2 focus:ring-0"
          formControlName="email"
        />
        <div
          *ngIf="email.invalid && email.touched"
          class="text-sm mt-1 px-3 py-2 bg-red-50 border border-red-300 text-red-700 rounded-md max-w-full break-words transition-all duration-300"
        >
          <p *ngIf="email?.errors?.['required']">El email es obligatorio</p>
          <p *ngIf="email?.errors?.['email']">El email no es válido</p>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="relative w-full flex flex-col gap-2">
        <label for="password" class="text-sm dark:text-gray-400">
          Contraseña
        </label>

        <input
          type="password"
          class="w-full border dark:border-[#161616] rounded-md p-2 focus:ring-0"
          formControlName="password"
        />

        <div
          *ngIf="password.invalid && password.touched"
          class="text-sm mt-1 px-3 py-2 bg-red-50 border border-red-300 text-red-700 rounded-md max-w-full break-words transition-all duration-300"
        >
          <p *ngIf="password?.errors?.['required']">
            La contraseña es obligatoria
          </p>
          <p *ngIf="password?.errors?.['minlength']">
            La contraseña debe tener al menos 6 caracteres
          </p>
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <!-- <div class="relative w-full flex flex-col gap-2">
        <label for="confirmPassword" class="text-sm dark:text-gray-400">
          Confirmar Contraseña
        </label>

        <input
          type="password"
          class="w-full border dark:border-[#161616] rounded-md p-2 focus:ring-0"
          formControlName="confirmPassword"
        />

        <div
          *ngIf="confirmPassword.invalid && confirmPassword.touched"
          class="text-sm mt-1 px-3 py-2 bg-red-50 border border-red-300 text-red-700 rounded-md max-w-full break-words transition-all duration-300"
        >
          <p *ngIf="confirmPassword?.errors?.['required']">
            La confirmación es obligatoria
          </p>
          <p *ngIf="form.errors?.['passwordMismatch']">
            Las contraseñas no coinciden
          </p>
        </div>
      </div> -->

      <!-- Link a login -->
      <div class="flex justify-end w-full text-sm space-x-2">
        <p>¿Ya tienes cuenta?</p>
        <a
          routerLink="/auth/login"
          class="text-blue-500 hover:text-blue-700 transition duration-300 ease-in-out hover:underline"
          >Inicia sesión</a
        >
      </div>

      <!-- Error -->
      <div *ngIf="errormessage" class="text-red-500 text-center">
        {{ errormessage }}
      </div>

      <!-- Botón de registro -->
      <button
        type="submit"
        class="bg-blue-500 dark:text-white text-sm font-bold py-2 px-4 w-full border dark:border-[#161616] rounded-md transition disabled:bg-gray-300"
        [disabled]="form.invalid"
      >
        Registrarse
      </button>
    </form>

    <!-- Login con Google -->
    <app-google-login [text]="'Registrarse con Google'"></app-google-login>

    <!-- Volver -->
    <a
      routerLink="/"
      class="block text-center bg-slate-500 dark:text-white text-sm font-bold py-2 px-4 w-full border dark:border-[#161616] rounded-md transition"
    >
      Volver
    </a>
  </div>
</div>
