<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">{{ title }}</h2>
    <div class="flex items-center justify-center flex-col">
      <form
        [formGroup]="form"
        class="bg-white p-6 shadow-lg rounded-lg w-96 space-y-4"
        (ngSubmit)="onSubmit()"
      >
        <div class="flex flex-col space-y-2">
          <label for="email" class="font-semibold">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="border border-gray-400 rounded-md p-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
            formControlName="email"
          />
          <div *ngIf="email.invalid && email.touched">
            <p
              class="bg-red-300 p-2 rounded-md"
              *ngIf="email?.errors?.['required']"
            >
              El email es obligatorio
            </p>
            <p class="bg-red-300 p-2 rounded-md" *ngIf="email?.errors?.['email']">
              El email no es v치lido
            </p>
          </div>
        </div>
  
        <div class="flex flex-col space-y-2">
          <label for="password" class="font-semibold">Contrase침a</label>
          <input
            type="password"
            id="password"
            name="password"
            class="border border-gray-400 rounded-md p-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
            formControlName="password"
          />
          <div
            *ngIf="password.invalid && password.touched"
            class="bg-red-300 p-2 rounded-md"
          >
            La contrase침a es requerida
          </div>
        </div>
        <div>
          <label>Rol:</label>
          <select formControlName="role">
            <option value="admin">Administrador</option>
            <option value="usuario">Usuario</option>
          </select>
        </div>
  
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-all disabled:opacity-50"
          [disabled]="form.invalid"
        >
          Iniciar Sesi칩n
        </button>
      </form>
  
      <div *ngIf="message" class="bg-green-300 p-2 rounded-md">{{ message }}</div>
      <div *ngIf="errormessage" class="bg-red-300 p-2 rounden-md">
        {{ errormessage }}
      </div>
    </div>
  </div>
